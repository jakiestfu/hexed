<!doctype html>
<html
  lang="en"
  suppressHydrationWarning
  class="bg-muted/30 overscroll-none"
>
  <head>
    <meta charset="UTF-8" />

    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:title"
      content="%VITE_APP_NAME%"
    />
    <meta
      property="og:url"
      content="%VITE_BASE_URL%/"
    />
    <meta
      property="og:image"
      content="%VITE_BASE_URL%/brand-1200x800-dark.png"
    />

      content="%VITE_APP_DESCRIPTION%"
    />

    <link

      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"

    <meta
      name="description"
      content="%VITE_APP_DESCRIPTION%"
    />
  </head>
  <body

    <div

    <script
